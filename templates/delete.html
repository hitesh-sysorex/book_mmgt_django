{% extends 'base.html' %}


{% block content %}

<div class="w-full lg:w-1/3 mx-auto shadow-lg rounded p-4">
    <h1 class="text-2xl text-black font-semibold">Delete {{ book.name }}</h1>
    <hr class="my-4">
    <h4 class="text-black text-lg">Are you sure you want to delete {{ book.name }} ?</h4>
    <form action="" method="POST" class="mt-4">
        {% csrf_token %}
        <div class="flex justify-end">
            <button type="submit" class="flex  items-center px-4 py-2 rounded bg-red-500 text-white text-sm uppercase">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                <span>Delete {{ book.name }}</span>
            </button>
        </div>
    </form>
</div>

{% endblock %}
