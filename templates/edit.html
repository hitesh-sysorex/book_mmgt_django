{% extends 'base.html' %}


{% block content %}

<div class="w-full lg:w-1/2 mx-auto">
    <h1 class="text-2xl text-black font-semibold">Edit {{ book.name }}</h1>
    <hr class="my-4">
    <form action="" method="POST">
        {% csrf_token %}

        {% for field in form %}

        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="text-sm uppercase text-gray-700 font-semibold block mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            <p class="text-gray-400 text-sm">{{ field.help_text }}</p>
            {% for error in field.errors %}
            <p class="text-red-500 text-sm">{{ error }}</p>
            {% endfor %}
        </div>

        {% endfor %}

        <button type="submit" class="px-4 py-2 rounded bg-purple-600 text-white text-sm uppercase">
            Edit {{ book.name }}
        </button>

    </form>
</div>

{% endblock %}
