{% extends 'base.html' %}

{% block content %}

<div class="w-full lg:w-1/2 rounded bg-gray-50 p-6 mx-auto mb-8 shadow-lg flex items-start justify-between">
    <div>
        <h3 class="text-xl text-black font-semibold mb-4">
            {{ book.name }}
        </h3>
        <p class="text-sm text-gray-700">ISBN: {{ book.isbn }}</p>
    </div>
    <div class="space-x-2 flex">
        <a href="{% url 'edit_page' book.id %}" class="block px-4 py-2 rounded bg-purple-600 text-white text-sm uppercase">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        </a>
        <a href="{% url 'delete_page' book.id %}" class="block px-4 py-2 rounded bg-red-500 text-white text-sm uppercase">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </a>
    </div>
</div>


{% endblock %}
