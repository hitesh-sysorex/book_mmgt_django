{% extends 'base.html' %}

{% block content %}

<div class="flex justify-between items-center">

    {% if request.user.is_authenticated %}

    <a href="{% url 'create_page' %}" class="px-4 py-2 rounded bg-purple-600 text-white text-sm uppercase">Create new
        book</a>

    {% else %}
    <div></div>
    {% endif %}

    <div>
        <form action="" class="flex items-stretch">
            <input type="text" name="search" id="search" placeholder="Search book..."
                class="py-2 px-4 rounded-l border border-gray-200 focus:border-purple-300 focus:outline-none">
            <button type="submit" class="px-4 py-2 rounded-r bg-purple-600 text-white text-sm uppercase">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </form>
    </div>
</div>

<div class="w-full lg:w-1/2 mx-auto">

    {% include 'partials/message.html' %}

    {% for book in books %}

    <div class="rounded bg-gray-50 p-6 mb-8 shadow-lg flex items-start justify-between">

        <div>
            <h3 class="text-xl text-black font-semibold mb-4">
                {{ book.name }}
            </h3>
            <p class="text-sm text-gray-700">ISBN: {{ book.isbn }}</p>
        </div>
        <div class="flex-shrink-0">
            <a href="{% url 'detail_page' book.id %}"
                class="block px-2 py-2 rounded bg-purple-600 text-white text-sm uppercase">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </a>
        </div>
    </div>

    {% endfor %}

</div>

{% endblock %}
