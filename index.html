        <!-- Left panel with cover effect when hidden -->
        <div class="views tabs safe-areas">
            <div class="toolbar toolbar-bottom tabbar-labels main-tabbar">
                <div class="toolbar-inner">
                    <a href="#homeID" id="homeIDTab" class="tab-link tab-link-active">
                        <i class="icon-fancy-home"></i>
                        <span class="tabbar-label">Home</span>
                    </a>
                    <a href="#jobfiltersID" id="jobfiltersIDTab" class="tab-link jobfiltersClass">
                        <i class="icon-fancy-search"></i>
                        <span class="tabbar-label">Find Jobs</span>
                    </a>
                    <a href="#employersListingsID" id="employersListingsIDTab" class="tab-link">
                        <i class="icon-fancy-users"></i>
                        <span class="tabbar-label">Employers</span>
                    </a>
                    <a href="#joblistingsID" id="joblistingsIDTab" class="tab-link myjobs-tabs joblistingsClass">
                        <i class="icon-fancy-heart"><span class="badge color-red">0</span></i>
                        <span class="tabbar-label">My Jobs</span>
                    </a>
                    <a href="#profilesettingID" class="tab-link profilesettingClass">
                        <i class="icon-fancy-gear"></i>
                        <span class="tabbar-label">Settings</span>
                    </a>
                </div>
            </div>
            <!-- Your main view, should have "view-main" class -->

            <!-- Home View -->
            <div id="homeID" class="view view-main view-init tab tab-active" data-url="/home/">
                <!-- Home page will be loaded here dynamically from / route -->
            </div>

            <!-- Job Filters View -->
            <div id="jobfiltersID" class="view view-main view-init tab" data-url="/joblistings/">
                <!-- Job Filter page will be loaded here dynamically from / route -->
            </div>

            <!-- Employers Listing View -->
            <div id="employersListingsID" class="view view-init tab" data-view="employersListings"
                data-url="/employerslisting/">
                <!-- Employers Listings page will be loaded here dynamically from /employerslisting/ route -->
            </div>

            <!-- Find Search View -->
            <div id="joblistingsID" class="view view-main view-init tab" data-url="/myjobs/">
                <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
            </div>

            <!-- Profile Settings View -->
            <div id="profilesettingID" class="view view-init tab" data-view="profilesettings"
                data-url="/profilesetting/">
                <!-- Settings page will be loaded here dynamically from /settings/ route -->
            </div>

        </div>
